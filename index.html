<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="logo">
        <img src="images/odin-lined.png" alt="">
        <p>ODIN</p>
    </div>
    <div class="container">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span>now</span> to get started.</p>
        <p>You <span>know</span> you want to.</p>
        <form action="post">
            <p>Let's do this!</p>
            <fieldset>
                <label for="firstName">
                  <input type="text" id="firstName">
                </label>
                <label for="lastName">last name      
                    <input type="text" id="lastName">
                </label>
                <label for="email">email
                     <input type="email" id="email">
                </label>
                <label for="phoneNumber">phone number
                    <input type="tel" id="phoneNumber">
                </label>
                <label for="password">password
                   <input type="password" id="password">
                </label>
                <label for="confirmPassword">confirm password
                    <input type="password" id="password">
                </label> 
            </fieldset>
            <button type="submit">Create Account</button>
            <p id="bottom">Already have an account?
                <a href=""><span id="logIn">Log in</span></a>
            </p>
        </form>
    </div>
</body>
</html>
