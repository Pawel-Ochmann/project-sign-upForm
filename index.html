<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="logo">
        <img src="images/odin-lined.png" alt="">
        <p>ODIN</p>
    </div>
    <div class="container">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span>now</span> to get started.</p>
        <p>You <span>know</span> you want to.</p>
        <form action="post">
            <p>Let's do this!</p>
            <fieldset>
                <label for="firstName">
                  <input type="text" id="firstName" required>
                  <span class="description">first name</span>
                  <span class="warning">*Type your name</span>
                </label>
                <label for="lastName">      
                    <input type="text" id="lastName" required>
                    <span class="description">last name</span>
                    <span class="warning">*Type your last name</span>
                </label>
                <label for="email">
                     <input type="text" id="email" required>
                     <span class="description">email</span>
                     <span class="warning">*This is not valid email adress</span>
                </label>
                <label for="phoneNumber">
                    <input type="tel" id="phoneNumber" required>
                    <span class="description">phone number</span>
                    <span class="warning">*Type your phone number</span>
                </label>
                <label for="password">
                   <input type="password" id="password" class="error" required>
                   <span class="description">password</span>
                   <span class="warning">*Passwords do not match</span>
                </label>
                <label for="confirmPassword">
                    <input type="password" id="confirmPassword" class="error" required>
                    <span class="description">confirm password</span>
                </label> 
            </fieldset>
            <button type="submit">Create Account</button>
            <p id="bottom">Already have an account?
                <a href=""><span id="logIn">Log in</span></a>
            </p>
        </form>
    </div>
</body>
</html>
